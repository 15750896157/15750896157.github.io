   <h3>
    君の記憶をつれて彼女は旅にでる。
<br>前作の自主制作盤アルバム「(un)sentimental spica」から2年振りとなる、全国流通初のオリジナルアルバム「Hush a by little girl」を 9月27日リリ-ス!
<br>鎖那自身がソングライタ-として全曲作詞・作曲に携わり、
<br>mikito(みきとP)、TOKOTOKO(西沢さんP)、瀬名航、こんにちは谷田さん、n.kなど、大人気ボカロPを始め、新進気鋭のクリエイタ-が多数参加。
<br>全10曲収録予定。
</h3>
